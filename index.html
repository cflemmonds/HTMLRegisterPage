<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Register Page</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <div class="nav">
            <nav style="text-align: right;">
        <a href="#about" id="AboutButton">About Us</a>
        <a href="#login" id="LoginButton">Log in</a>
            </nav>
    </header>
         </div>
        <div class="container">
            <h1>Sign Up</h1>
            <form>
                <div>
                    <input id="email" type="email" placeholder="Email" name="email" required>
                </div>
                <div>
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div>
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div>
                    <input type="password" placeholder="Confirm Password" name="confirmPassword" required> 
                </div>
                <button type="submit">Submit</button>
            </form>
            <footer>
                <img src="../../htmlCssProjects/assets/amazon.png" alt="amazonIcon" height="32" width="32">
                <img src="../../htmlCssProjects/assets/facebook.png" alt="facebookIcon" height="32" width="32">
                <img src="../../htmlCssProjects/assets/github.png" alt="gitHubIcon" height="32" width="32">
                <img src="../../htmlCssProjects/assets/slack.png" alt="slackIcon" height="32" width="32">
                <img src="../../htmlCssProjects/assets/instagram.png" alt="instagramIcon" height="32" width="32">
            </footer>
        </div>
    </div>
</body>
</html>
